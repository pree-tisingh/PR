<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="forget.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css" />
    <script src="https://kit.fontawesome.com/8235132bce.js" crossorigin="anonymous"></script>
    <title>Forget page</title>
</head>
<body>
    <div class="login-container">
        <button class="close-btn"><i class="fas fa-times"></i></button>
        <div class="left-section">
            <div class="logo-container">
                <img src="img/forget.png" alt="Logo">
            </div>
            <div class="box">
                <div class="login-content">
                    <div class="login-header">
                        <div class="social-icons">
                            <i class="fab fa-facebook"></i>
                            <i class="fab fa-twitter"></i>
                            <i class="fab fa-google"></i>
                        </div>
                    </div>
                    <h5 style="margin-left: -30px;">How would you like to reset your password?</h5>
                    <div class="form-group">
                     
                        <div class="radio-container">
                            <input type="radio" id="male" name="gender" value="male">
                            <label for="male" class="radio-btn"></label>
                            <span style="font-size: 14px; margin-top: -5px;">Email</span>
                        </div>
                        <div class="radio-container">
                            <input type="radio" id="female" name="gender" value="female">
                            <label for="female" class="radio-btn"></label>
                            <span style="font-size: 14px; margin-top: -5px;">Text Message(SMS)</span>
                        </div>
                    </div>
                    <p style="font-size: 11px; margin-top: 20px; text-align: left;margin-bottom: 15px; font-family: 'Poppins',sans-serif;color:rgb(137, 134, 134);">We will text you a verification code to reset your password. Message and data rates may apply.</p>
                    <input type="number" id="number" name="phone" placeholder=" +91   Enter your Mobile Number">
                   
                    <button class="continue-button">Text Me</button>
                    <p style="font-size: 12px; margin-top: 15px;margin-bottom: 12px;">Do you have an account?</span></p>
                    <button class="continue-button" style="margin-bottom: 30px;">Sign Up</button>
                   
                </div>
            </div>
        </div>
        <div class="right-section">
            <img src="img/d (1).png" alt="Registration Image" style="margin-top: 4px;">
    
        </div>
    </div>
</body>
</html>
