<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="admin_signup.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css" />
    <script src="https://kit.fontawesome.com/8235132bce.js" crossorigin="anonymous"></script>
    <title>Login Page</title>
</head>
<body>
    <div class="login-container">

        <div class="left-section">
    
            <div class="box">
                <div class="login-content">
                    <div class="login-header">
                        <h3>Admin Login</h3>
                        <div class="social-icons">
                            <i class="fab fa-facebook"></i>
                            <i class="fab fa-twitter"></i>
                        </div>
                    </div>
                    <label for="email">Admin ID:</label>
                    <input type="text" id="email" name="email" placeholder="Admin Id">
                    <label for="id">Security ID:</label>
                    <input type="text" id="id" name="security" placeholder="Security Id">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password">
                    <div class="forgot-password">
                        <a href="#">Forgot Password?</a>
                    </div>
                    <div class="radio-buttons">
                        <label for="user-login">
                            <input type="radio" id="user-login" name="login-type" >
                            User Login
                        </label>
                        <label for="admin-login">
                            <input type="radio" id="admin-login" name="login-type"checked>
                            Admin Login
                        </label>
                    </div>

                    <button class="continue-button">Login</button>
                    
                   
                </div>
            </div>
        </div>
        <div class="right-section">
            <a href="#" class="close-icon"><i class="fas fa-times"></i></a>
           
                <img src="img/d (1).png" alt="Registration Image">
          
        </div>
    </div>
</body>
</html>
