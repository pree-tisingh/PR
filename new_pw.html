<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="new_pw.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css" />
    <script src="https://kit.fontawesome.com/8235132bce.js" crossorigin="anonymous"></script>
    <title>Forget page</title>
</head>
<body>
    <div class="login-container">
        <button class="close-btn"><i class="fas fa-times"></i></button>
        <div class="left-section">
            <div class="logo-container">
                <img src="img/lock.png" alt="Logo">
            </div>
            <div class="box">
                <div class="login-content">
                    <div class="login-header">
                        <div class="social-icons">
                            <i class="fab fa-facebook"></i>
                            <i class="fab fa-twitter"></i>
                            <i class="fab fa-google"></i>
                        </div>
                    </div>
                  
                    <label for="email">Enter New Password:</label>
                    <input type="password" id="pw" name="email" placeholder="Atleast 8 Character">

                    <label for="password"> Confirm Password:</label>
                    <input type="password" id="password" name="password" placeholder="******">
                
                    <button class="continue-button">Send</button>
                   
                </div>
            </div>
        </div>
        <div class="right-section">
            <img src="img/d (1).png" alt="Registration Image" style="margin-top: 4px;">
    
        </div>
    </div>
</body>
</html>
